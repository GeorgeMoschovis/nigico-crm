<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Nigico CRM Platform - Αποστολή Σχολίων Έργου</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="header-content">
        <img src="nigico-logo.jpg" alt="Nigico Logo" class="logo">
        <h1>Nigico CRM Platform</h1>
        <div class="spacer"></div>
      </div>
    <nav>
      <ul>
        <li><a href="index.html">Αρχική</a></li>
        <li><a href="create-customer.html">Καταχώρηση Νέου Πελάτη</a></li>
        <li><a href="create-offer.html">Δημιουργία Προσφοράς</a></li>
        <li><a href="create-project.html">Δημιουργία Νέου Έργου</a></li>
        <li><a href="feedback.html">Αποστολή Σχολίων Έργου</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Αποστολή Σχολίων για Έργο</h2>

    <form action="#" method="post">
      <label for="customer-name">Όνομα Πελάτη:</label>
      <input type="text" id="customer-name" name="customer-name" required>

      <label for="project-id">Κωδικός ή Τίτλος Έργου:</label>
      <input type="text" id="project-id" name="project-id" required>

      <label for="feedback">Σχόλια:</label>
      <textarea id="feedback" name="feedback" rows="5" placeholder="Περιγράψτε την εμπειρία σας ή παρατηρήσεις σχετικά με το έργο..." required></textarea>

      <button type="submit">Υποβολή Σχολίων</button>
    </form>
  </main>

  <footer>
    <p>© 2025 Nigico AEBE | Όλες οι σελίδες ανήκουν στην ίδια πλατφόρμα.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
