<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Nigico CRM Platform - Νέος Πελάτης</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="header-content">
        <img src="nigico-logo.jpg" alt="Nigico Logo" class="logo">
        <h1>Nigico CRM Platform</h1>
        <div class="spacer"></div> <!-- Κενό δεξιά για σωστό κεντράρισμα -->
      </div>
    <nav>
      <ul>
        <li><a href="index.html">Αρχική</a></li>
        <li><a href="create-customer.html">Καταχώρηση Νέου Πελάτη</a></li>
        <li><a href="create-offer.html">Δημιουργία Προσφοράς</a></li>
        <li><a href="create-project.html">Δημιουργία Νέου Έργου</a></li>
        <li><a href="feedback.html">Αποστολή Σχολίων Έργου</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Καταχώρηση Νέου Πελάτη</h2>

    <form action="#" method="post">
      <label for="company-name">Επωνυμία Εταιρείας:</label>
      <input type="text" id="company-name" name="company-name" required>

      <label for="contact-name">Υπεύθυνος Επικοινωνίας:</label>
      <input type="text" id="contact-name" name="contact-name" required>

      <label for="email">Email Επικοινωνίας:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Τηλέφωνο:</label>
      <input type="text" id="phone" name="phone" required>

      <label for="category">Κατηγορία Πελάτη:</label>
      <input type="text" id="category" name="category" placeholder="π.χ. Δημόσιος/Ιδιωτικός τομέας" required>

      <button type="submit">Καταχώρηση Πελάτη</button>
    </form>
  </main>

  <footer>
    <p>© 2025 Nigico AEBE | Όλες οι σελίδες ανήκουν στην ίδια πλατφόρμα.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
