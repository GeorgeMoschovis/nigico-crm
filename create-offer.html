<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Nigico CRM Platform - Δημιουργία Προσφοράς</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="header-content">
        <img src="nigico-logo.jpg" alt="Nigico Logo" class="logo">
        <h1>Nigico CRM Platform</h1>
        <div class="spacer"></div> <!-- Κενό δεξιά για σωστό κεντράρισμα -->
      </div>
    <nav>
      <ul>
        <li><a href="index.html">Αρχική</a></li>
        <li><a href="create-customer.html">Καταχώρηση Νέου Πελάτη</a></li>
        <li><a href="create-offer.html">Δημιουργία Προσφοράς</a></li>
        <li><a href="create-project.html">Δημιουργία Νέου Έργου</a></li>
        <li><a href="feedback.html">Αποστολή Σχολίων Έργου</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Δημιουργία και Αποστολή Προσφοράς</h2>

    <form action="#" method="post">
      <label for="customer-name">Πελάτης:</label>
      <input type="text" id="customer-name" name="customer-name" required>

      <label for="products">Προϊόντα / Υπηρεσίες:</label>
      <textarea id="products" name="products" rows="4" placeholder="Π.χ. UPS 3kVA, Συντήρηση 1 έτους" required></textarea>

      <label for="total-cost">Τελικό Κόστος (€):</label>
      <input type="text" id="total-cost" name="total-cost" required>

      <label for="delivery-time">Χρόνος Παράδοσης (σε ημέρες):</label>
      <input type="text" id="delivery-time" name="delivery-time" required>

      <label for="email">Email Πελάτη για αποστολή:</label>
      <input type="email" id="email" name="email" required>

      <button type="submit">Αποστολή Προσφοράς</button>
    </form>
  </main>

  <footer>
    <p>© 2025 Nigico AEBE | Όλες οι σελίδες ανήκουν στην ίδια πλατφόρμα.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
